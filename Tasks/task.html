<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="task.css">
</head>
<body>

    <div id="greeting-container" class="hidden">
        <h2 id="greeting"></h2>
        <p id="task-count"></p>
        <button id="add-task-btn">Add Task</button>
        <button id="completed-tasks-btn">Show Completed Tasks</button>
    </div>

    <div id="task-list"></div>

    <!-- Add Task Modal -->
    <div id="task-modal" class="modal hidden">
        <div class="modal-content">
            <span class="close" data-close="task-modal">&times;</span>
            <h2>Add Task</h2>
            <input type="text" id="task-name" placeholder="Task Name" required>
            <input type="number" id="task-time" placeholder="Time in Minutes" required>
            <input type="time" id="task-schedule" required>
            <p id="task-error" class="error"></p>
            <button id="save-task-btn">Add Task</button>
        </div>
    </div>

    <!-- Completed Tasks Modal -->
    <div id="completed-tasks-modal" class="modal hidden">
        <div class="modal-content">
            <span class="close" data-close="completed-tasks-modal">&times;</span>
            <h2>Completed Tasks</h2>
            <ul id="completed-tasks-list"></ul>
        </div>
    </div>

    <script src="task.js"></script>

</body>
</html>
